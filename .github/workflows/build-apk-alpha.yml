name: Build and Release Compose APK (Alpha per ABI)

on:
  push:
    branches: [compose]
  pull_request:
    branches: [compose]
  workflow_dispatch:

jobs:
  build-apk:
    name: Build APK (alpha, ${{ matrix.abi }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        abi: [armeabi-v7a, arm64-v8a, x86_64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Clean project
        run: ./gradlew clean
      - name: Build APK for ${{ matrix.abi }} (alpha)
        run: ./gradlew assembleAlphaRelease -Pandroid.injected.build.abi=${{ matrix.abi }}
      - name: Upload BaselineProfiles (${{ matrix.abi }})
        uses: actions/upload-artifact@v4
        with:
          name: BaselineProfiles-${{ matrix.abi }}
          path: app/alpha/release/baselineProfiles/**
