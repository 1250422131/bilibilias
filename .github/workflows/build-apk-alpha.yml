name: Build and Release Compose APK (Alpha per ABI)

on:
  push:
    branches: [compose]
  pull_request:
    branches: [compose]
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Compose APK (alpha per ABI)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Clean project
        run: ./gradlew clean

      - name: Build APK for armeabi-v7a (alpha)
        run: ./gradlew assembleAlphaRelease -Pandroid.injected.build.abi=armeabi-v7a

      - name: Build APK for arm64-v8a (alpha)
        run: ./gradlew assembleAlphaRelease -Pandroid.injected.build.abi=arm64-v8a

      - name: Build APK for x86_64 (alpha)
        run: ./gradlew assembleAlphaRelease -Pandroid.injected.build.abi=x86_64

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: APKs-alpha
          path: |
            app/build/outputs/apk/alphaRelease/*.apk
