plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}



android {


    compileSdk 33

    defaultConfig {
        applicationId "com.imcys.bilibilias"
        minSdk 21
        targetSdk 29
        versionCode 200
        versionName "2.0.0"
        //multiDexEnabled true


        ndk {
            abiFilters "armeabi", "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }

        flavorDimensions project.name



    }



    productFlavors {

        community {


        }
    }


    buildTypes {



        debug {
            //混淆
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            resValue "string", "app_name", "@string/app_name_debug"
            resValue "string", "app_channel", "@string/app_channel_debug"
        }

        release {
            //混淆
            minifyEnabled true
            //Zipalign优化
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            resValue "string", "app_name", "@string/app_name_release"
            resValue "string", "app_channel", "@string/app_channel_release"


        }


    }

    lint {
        baseline = file("lint-baseline.xml")
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


    kotlinOptions {
        jvmTarget = '1.8'
    }

    dataBinding {
        enabled true
    }

    buildFeatures {
        viewBinding true
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }

    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
    namespace 'com.imcys.bilibilias'


}

dependencies {

    //百度统计
    implementation 'com.baidu.mobstat:mtj-sdk-circle:4.0.7.5'

    //开屏引导
    implementation 'com.github.hyy920109:GuidePro:1.1.0'

    //微软分发
    def appCenterSdkVersion = '5.0.0'
    implementation "com.microsoft.appcenter:appcenter-distribute:${appCenterSdkVersion}"
    //微软统计
    implementation "com.microsoft.appcenter:appcenter-analytics:${appCenterSdkVersion}"
    implementation "com.microsoft.appcenter:appcenter-crashes:${appCenterSdkVersion}"

    //api "com.github.fondesa:recycler-view-divider:3.6.0" rv分割

    //room
    //implementation "androidx.room:room-runtime:2.4.3"
    //annotationProcessor "androidx.room:room-compiler:2.4.3"

    //文件选择呢其
    implementation 'me.rosuh:AndroidFilePicker:0.8.2'

    //xutils支持
    implementation 'org.xutils:xutils:3.9.0'

    //DanmakuFlameMaster支持
    implementation 'com.github.ctiao:dfm:0.6.0'


    // Compose ui 相关的基础支持
    implementation 'androidx.compose.ui:ui:1.3.1'
    // 将 Compose 支持预览，类似 XML 的预览模式，并支持 点击、滑动等 XML 不支持的交互操作
    implementation 'androidx.compose.ui:ui-tooling:1.3.1'
    // Compose 库的主体包，具体在上面介绍
    implementation 'androidx.compose.material:material:1.3.1'
    // 将 Activity 支持 Compose
    implementation 'androidx.activity:activity-compose:1.5.0'


    //饺子播放器
    implementation 'cn.jzvd:jiaozivideoplayer:7.7.0'
    //lottie动画库
    implementation 'com.airbnb.android:lottie:4.1.0'

    //implementation 'androidx.palette:palette:1.0.0'

    implementation 'io.github.youth5201314:banner:2.2.2'

    implementation 'com.github.bumptech.glide:glide:4.13.2'
    //implementation('jp.wasabeef:glide-transformations:4.3.0')

    implementation 'com.gitee.zackratos:UltimateBarX:0.8.0'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation("com.squareup.okhttp3:okhttp:4.10.0")

    //implementation 'com.squareup.retrofit2:retrofit:2.9.0'

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'
    implementation 'com.google.android.material:material:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    //新增
    implementation "androidx.compose.ui:ui-tooling-preview:1.3.2"
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    implementation 'androidx.preference:preference:1.1.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    //新增
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:1.3.2"
    debugImplementation "androidx.compose.ui:ui-test-manifest:1.3.2"
}
