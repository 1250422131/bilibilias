syntax = "proto3";

option java_package = "com.imcys.bilibilias.core.datastore";
option java_multiple_files = true;

message UserPreferences {
    string fileStoragePath = 1;
    string fileNameRule = 2;
    bool autoMerge = 3;
    bool autoImportToBilibili = 4;
    string command = 5;
    bool shouldAppcenter = 15;
}