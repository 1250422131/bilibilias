syntax = "proto3";

option java_package = "com.imcys.bilibilias.core.datastore";
option java_multiple_files = true;

message UserPreferences {
    optional string fileStoragePath = 1;
    optional string fileNamingRule = 2;
    bool autoMerge = 3;
    bool autoImportToBilibili = 4;
    optional string command = 5;
    bool shouldAppcenter = 15;
}