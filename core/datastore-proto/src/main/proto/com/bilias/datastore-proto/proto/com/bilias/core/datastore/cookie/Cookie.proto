syntax = "proto3";

option java_package = "com.bilias.core.datastore.cookie";
option java_multiple_files = true;

message CookieStorage {
    map<string, Cookie> store = 1;
    bool loginState = 2;
}
message Cookie {
    string name = 1;
    string value = 2;
    uint32 maxAge = 3;
    uint64 timestamp = 4;
    string domain = 5;
    string path = 6;
    bool secure = 7;
    bool httpOnly = 8;
}
